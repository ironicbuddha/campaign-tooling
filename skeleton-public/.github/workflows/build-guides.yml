name: Build player guides

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Compile guides
        run: |
          chmod +x ./scripts/compile_guides.sh
          ./scripts/compile_guides.sh

      - name: Upload docs artifacts
        uses: actions/upload-artifact@v4
        with:
          name: player-guides
          path: |
            docs/**/*.md
            docs/**/*.pdf
